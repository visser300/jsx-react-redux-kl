<html lang="en" ng-app="application" class="ng-scope"><head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>KleerMail App</title>
  
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
      <link href="https://staging.kleermail.com/dmcloud/assets/css/app.css?v=1.2.3" rel="stylesheet" type="text/css">
      <link href="https://staging.kleermail.com/dmcloud/assets/css/global.css?v=1.2.3" rel="stylesheet" type="text/css">
      <link href="https://staging.kleermail.com/dmcloud/assets/css/angular-material.min.css" rel="stylesheet" type="text/css">
    <body class="">
      <div id="main-background">
        <div class="quaternary-color-triangle"><!--triangle one--></div>
        <div class="tertiary-color-triangle"><!--triangle two--></div>
        <div class="secondary-color-triangle"><!--triangle three--></div>
      </div>
      <div id="overlay"></div>
      <div id="user-information">
        <img class="fleft" id="user-profile-image" alt="User Profile" ng-src="https://kmstaging-east.s3.amazonaws.com/production/user/avatar/72/profile_download.jpeg?X-Amz-Expires=60&amp;X-Amz-Date=20180308T042950Z&amp;X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIAID5J2MINYHAIJJ6A/20180308/us-east-1/s3/aws4_request&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=d4730e9e530bda7584eb4aa19367246d7da122716a3a69b67f9a89e6bbafa233" src="https://kmstaging-east.s3.amazonaws.com/production/user/avatar/72/profile_download.jpeg?X-Amz-Expires=60&amp;X-Amz-Date=20180308T042950Z&amp;X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIAID5J2MINYHAIJJ6A/20180308/us-east-1/s3/aws4_request&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=d4730e9e530bda7584eb4aa19367246d7da122716a3a69b67f9a89e6bbafa233">
        <div id="user-profile-message" ng-controller="mainCtrl" class="ng-scope ng-binding">
          Hello, Adam
          </div>
        </div>
      <div id="mainCtrl" ng-controller="mainCtrl" class="ng-scope">
      <div class="grid-block vertical">
        <div class="grid-content shrink" style="padding: 0;">
          <ul class="primary condense menu-bar primary-nav-bg" style="height:72px;">
            <li><a href="/"><img alt="Caesars Entertainment Test" id="companyLogo" ng-src="/fallback/profile_default_logo.png" src="/fallback/profile_default_logo.png"></a></li>
          </ul>
          <div class="secondary menu-bar">
            <div class="internal-width">
              <ul>
                <li><a class="menu-item disabled" href="#" ng-class="{disabled: rootScope.isAi}">Dashboard</a></li>
                <li><a class="menu-item active" href="#/campaigns">Campaigns</a></li>
                <li><a class="menu-item disabled" href="#/launchpad" ng-class="{disabled: rootScope.isAi}">Launchpad</a></li>
                <li><a class="menu-item" href="#/library">Library</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div id="body-spacer"><!--spacer--></div>
        <div class="grid-content no-pad">
          <div id="root"></div>
        </div>
      </div>
    </div>
  </body>
</html>
